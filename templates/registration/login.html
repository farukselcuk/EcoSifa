{% extends 'base.html' %}

{% block title %}Giriş Yap - EcoSifa{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Giriş Yap</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Kullanıcı Adı:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Şifre:</label>
                {{ form.password }}
            </div>
            {% if form.errors %}
            <div class="error-message">
                Kullanıcı adı veya şifre hatalı.
            </div>
            {% endif %}
            <button type="submit" class="auth-submit">Giriş Yap</button>
        </form>
        <div class="auth-links">
            <p>Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Ol</a></p>
        </div>
    </div>
</div>
{% endblock %}
